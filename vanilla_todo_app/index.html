<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Javascript Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body class="container">
    <header class="logo">
        <h2 class="headline">Vanilla Todo List App</h2>
    </header>
    <div class="main">
        <form>
            <input type="text" placeholder="Type your todo list">
            <button type="submit"><i class="fas fa-plus-square"></i></button>
        </form>
        <div class="todoList">
            <pre><h4>Complete all tasks                                      Clear completed</h4> </pre>
            <ul type="disc">  
            </ul>
            <a class="clearAll" id="clearAll">Clear All</a>
            <pre><p>tasks left                                        All Uncompleted Completed</p></pre>
        </div>
    </div>
    
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
